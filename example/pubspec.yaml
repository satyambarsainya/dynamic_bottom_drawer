name: dynamic_bottom_drawer
description: This flutter plugin can be used to render the dynamic bottom drawer, where developer can pass the list of title and icons for the bottom drawer.
version: 0.0.1
homepage: https://github.com/satyambarsainya/dynamic_bottom_drawer

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dynamic_bottom_drawer:
    path: ../

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true