name: dynamic_bottom_drawer
description: This flutter plugin can be used to render the dynamic bottom drawer, where developer can pass the list of title and icons for the bottom drawer.
version: 0.0.3
homepage: https://github.com/satyambarsainya/dynamic_bottom_drawer

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.objectx.technologies.dynamic_bottom_drawer
        pluginClass: DynamicBottomDrawerPlugin
      ios:
        pluginClass: DynamicBottomDrawerPlugin
      windows:
        pluginClass: DynamicBottomDrawerPlugin
      web:
        pluginClass: DynamicBottomDrawerWeb
        fileName: dynamic_bottom_drawer_web.dart